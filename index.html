<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comb Sorting</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <input type="number" aria-controls="false" class="delayInput" placeholder="Enter delay, ms" />
    <button class="delaySubmit">Submit</button>
    <a href="code.html" class="link">Source Code</a>
    <select value="10" class="sizeSelect">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="40">40</option>
      <option value="50">50</option>
    </select>
    <label class="sizeLabel">Size:</label>
    <div id="container" class="container" style="height: 600px"></div>
    <div class="buttonsControl">
      <button class="sortButton">Sort</button>
      <button class="resetButton">Reset</button>
    </div>

    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-base.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
